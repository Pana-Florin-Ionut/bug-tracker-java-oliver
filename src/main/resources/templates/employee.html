<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-md-6 col-sm-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Profile information</h5>

                    <div class="row mt-4 mb-4">
                      <div class="col-6 col-sm-6 col-xl-5">
                        <img width="120px" th:src="${foundEmployee.image}" src="/assets/images/faces/face11.jpg" alt="Profile Picture" class="ml-2">
                      </div>
                      <div class="col-6 col-sm-6 col-xl-7">
                        <h6 class="mb-1">Full Name:</h6>
                        <p class="text-muted mb-0"><span th:text="${foundEmployee.fname}"></span> <span th:text="${foundEmployee.lname}"></span></p>

                        <h6 class="mb-1 mt-4">Email:</h6>
                        <p class="text-muted mb-0" th:text="${foundEmployee.email}"></p>

                        <h6 class="mb-1 mt-4">Role:</h6>
                        <p class="text-muted mb-0" th:if="${foundEmployee.isAdmin == false}">Employee</p>
                        <p class="text-muted mb-0" th:if="${foundEmployee.isAdmin}">Admin</p>
                      </div>
                    </div>
                    <hr style="background-color: #292d38;">
                    <div class="row mt-3">
                        <div class="col-6">
                          <h6 class="mb-1 mt-4">Total Bugs:</h6>
                          <p class="text-muted mb-0" th:text="${totalBugs}">0</p>
                        </div>
                        <div class="col-6">
                          <h6 class="mb-1 mt-4">Total Tasks:</h6>
                          <p class="text-muted mb-0" th:text="${totalTasks}">0</p>
                        </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-md-6 col-sm-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Actions</h4>

                    <form class="forms-sample" method="post">
                      <div class="form-group">
                        <label for="message">Bug Title</label>
                        <input type="text" class="form-control" id="message" placeholder="Message" required>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2 mt-2">Send Message</button>
                    </form>

                    <div class="border-bottom my-4"></div>

                    <form class="forms-sample mb-4" method="post" th:if="${foundEmployee.isAdmin == false}">
                      <button type="submit" class="btn btn-warning mr-2 mt-2">Set user as Admin</button>
                    </form>

                    <form class="forms-sample" method="post" th:if="${foundEmployee.isAdmin == false}">
                      <button type="submit" class="btn btn-danger mr-2 mt-2">Delete Employee</button>
                    </form>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/todolist.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
