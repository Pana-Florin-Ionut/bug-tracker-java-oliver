<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Order Status</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> Avatar </th>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Email </th>
                            <th> Role </th>
                          </tr>
                        </thead>
                        <tbody th:each="user : ${allUsers}">

                          <tr>
                            <td>
                              <a href="#" th:href="@{|/employee/${user.email}|}"><img th:src="${user.image}" src="assets/images/faces/face2.jpg" alt="image"/></a>
                            </td>
                            <td th:text="${user.fname}"> First </td>
                            <td th:text="${user.lname}"> Last </td>
                            <td th:text="${user.email}"> user@gmail.com </td>

                            <td th:if="${user.isAdmin == false}">
                              <a href="/employees/employee"><div class="badge badge-outline-warning">Employee</div></a>
                            </td>

                            <td th:if="${user.isAdmin}">
                              <a href="/employees/admin"><div class="badge badge-outline-danger">Admin</div></a>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Employee</h4>
                    <form id="employeeForm" class="forms-sample" th:action="@{/admin/employee/add}" th:object="${employee}" method="post">

                      <div th:if="${param.emailTaken}" class="alert alert-danger pb-0 pt-3"><p>This email is already taken!</p></div>

                      <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="First Name" required>
                      </div>

                      <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Last Name" required>
                      </div>

                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                      </div>

                      <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="pass" placeholder="Password" required>
                      </div>
                      
                      <button type="submit" class="btn btn-primary mr-2">Add</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/todolist.js"></script>

    <script src="/assets/js/dashboard.js"></script>

    <script>
      const fname = document.getElementById('fname');
      const lname = document.getElementById('lname');
      const email = document.getElementById('email');

      fname.onkeypress = (e) => {
        if(fname.value.length >= 99) {
          const value = fname.value;
          fname.value = value.substring(0, value.length - 1);
        }
      }

      lname.onkeypress = (e) => {
        if(lname.value.length >= 99) {
          const value = lname.value;
          lname.value = value.substring(0, value.length - 1);
        }
      }

      email.onkeypress = (e) => {
        if(email.value.length >= 99) {
          const value = email.value;
          email.value = value.substring(0, value.length - 1);
        }
      }
    </script>
  </body>
</html>
